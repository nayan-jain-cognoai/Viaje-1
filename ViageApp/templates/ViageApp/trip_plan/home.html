{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css">
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'ViageApp/css/home.css' %}">
<script src="{% static 'ViageApp/js/home.js' %}"></script>
<script src="{% static 'ViageApp/js/data_pass_click.js' %}"></script>

</head>


  
<body>
{% include 'ViageApp/common/header.html' %}

<div class="container-header">  
  <div></div>  
  <div class="text-center"><h1 class="font-weight-bold">Plan a new trip</h1></div>  
  <div></div>
</div>

<div class="container-inputs">  
  <div></div>  
  <div>
    <input type="text" id="dynamic-placeholder" list="places" />
    <datalist id="places">

    {% for items in place_images %}
      <option value="{{items.place}}">
    {% endfor %}
  </datalist>
  </div>  
  
  <div></div>
  <div></div>  
  
  <div> 
      <div class="container-date-headers">
        <div></div>
        <label for="startDate" style="padding-left: 20px;">Start Date</label>
        <label for="endDate" style="padding-left: 20px;">End Date</label>
      </div>      

      <div class="container-date-headers">
        <div></div>
         <input id="startDate" name="startDate" type="text" />        
        <input id="endDate" name="endDate" type="text" />
      </div>      
  </div>
 
</div>

  <div  class="container-buttons">
    <div></div>
    <div>
    <button type="submit" tabindex="0" class="btn" color="brand" onclick="submit_trip_details()">
      Start planning</button>
</div>
      <div></div>
  </div>



  <div></div>
</div>

{% include 'ViageApp/common/footer.html' %}

</body>

</html>
