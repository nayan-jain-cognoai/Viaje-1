<script type="text/javascript">
        function getPDF(){

        var HTML_Width = $("#main").width();
        var HTML_Height = $("#main").height();
        var top_left_margin = 15;
        var PDF_Width = HTML_Width;
        var PDF_Height = HTML_Height;
        console.log(PDF_Height)
        var canvas_image_width = HTML_Width;
        var canvas_image_height = HTML_Height;
        
        var totalPDFPages = Math.ceil(HTML_Height/PDF_Height)-1;
        

        html2canvas($("#main")[0],{
                allowTaint:false,
                scale : 5.0
            }).then(function(canvas) {
            canvas.getContext('2d');
            
            console.log(canvas.height+"  "+canvas.width);
            
            
            var imgData = canvas.toDataURL("image/jpeg", 1.0);
            var pdf = new jsPDF('p', 'pt',  [PDF_Width, PDF_Height]);
            pdf.addImage(imgData, 'JPEG', top_left_margin, top_left_margin,canvas_image_width,canvas_image_height);
            
            
            for (var i = 1; i <= totalPDFPages; i++) { 
                pdf.addPage(PDF_Width, PDF_Height);
                pdf.addImage(imgData, 'JPEG', top_left_margin, -(PDF_Height*i)+(top_left_margin*4),canvas_image_width,canvas_image_height);
            }
            
            pdf.save("HTML-Document.pdf");
        });
    };

</script>

            document.getElementById("start_date-end_date").innerHTML = `<input id="trip_start" style="border:none;width:85px;cursor:pointer;"></input> -  <input id="trip_end" style="border:none;width:85px;cursor:pointer;"></input><span id="update_dates" onclick="update_dates()" style="color:blue;cursor:pointer;">Update dates</span>`

        }
        
        const getDatesBetweenDates = (startDate, endDate) => {
          let dates = []
          //to avoid modifying the original date
          const theDate = new Date(startDate)
          while (theDate <= endDate) {
            dates = [...dates, new Date(theDate)]
            theDate.setDate(theDate.getDate() + 1)
          }

          return dates
        }

        var dates_between = getDatesBetweenDates(new Date("{{start_date}}"),new Date("{{end_date}}"));
        window.dates_between = dates_between;

        
    </script>
